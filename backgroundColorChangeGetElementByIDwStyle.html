<!DOCTYPE html>
<html>
    <head>


        <style>
            .grid-container {
              display: grid;
              grid-template-columns: auto auto auto;
              padding-left: 30%;
              padding-right: 30%;
            }
            .grid-item {
              border: 1px solid rgba(0, 0, 0, 0.8);
              padding: 20px;
              font-size: 30px;
              text-align: center;
            }
        </style>

        <!-- Here will be my javascript -->
        <script>
            
            /*
            This is a function to allow the user to change the background 
            color of the page.
            */
            function backGroundColorChange() {

                /*  declaration of a local variable to hold a number and also a variable to get an element in the html. 
                 variable assignment and then an if to make a decision 
                 to writing to the web page
                 */
                var colorChoiceVar, myElement;

                /*
                Input something from the user and put it into the variable.
                */
                colorChoiceVar = Number(prompt("Input a 1 to change the color"));
                /*

                */
              if (colorChoiceVar == 1)
                {
                /* It was a 1, so the boolean is true. We execute this code. */
                alert("It was 1, so we will change the background color.")

                var myElement = document.getElementById("div1");

                myElement.style.backgroundColor = "#e3eaff";

                myElement.style.padding = 100;
                
                }
              else
                {
                /* It was NOT a 1, so the boolean is false. We execute this other code. */
                alert("It was not 1, so we do nothing.");
                }
            
            }
            
            </script>
    </head>
<body>

<h1>Background color change</h1>

<br>
<br>

<!-- Here is a button with an event handler to call the function backGroundColorChange -->
<button type="button" onclick="backGroundColorChange()">Set background color</button>

<br>
<br>

<!-- This div will hold a table. Can we change the background color of just this div? -->

<div id="div1" class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>  
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>  
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>  
</div>




</body>
</html>
