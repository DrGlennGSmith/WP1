/* You input the name of your city and see where it is on that list.

// Initialize an array of an ordered list of dirtiest cities in the world

// Loop through the array, and try to find a particular city
  
  //Annette
  function findCity(name, cityArray)
  {

    //alert ( "In function, findCity, city is " + name + "and cityArray is " + cityArray);

  var len = cityArray.length;
    var position = -9;
  
  	for (i = 0; i < len; i++) 
    	if (cityArray[i] == name)
        position = i + 1;
    
      return position;
  }
    
// Function to the position of a city on the list of dirtiest cities in the world
  
  function findDirtyCity(city)
  {
     var pos = findCity(city, dirtyCities);
    
    if (pos == -9){
      writeText("your city is not on the list of dirtiest cities", "text");
      }
    else {
        writeText(city + " is at the " + pos + 
        " position on the list of dirtiest cities", "text");
        }

  }
    
    // Function to the position of a city on the list of cleanest cities in the United States

   function findUSACity(city)
  {
    
     var pos = findCity(city, USACities);
    
    if (pos == -9){
      writeText("your city is not on the list of cleanest cities in the USA", "text");
        }
        else {
        writeText(city + " is " + pos + " on the list of cleanest cities in the USA", "text");
        }

   }

// write it to writeText
  function writeText(txt, id)
        {  
        document.getElementById(id).innerHTML=txt;
        }
