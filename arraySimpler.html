
<html>
<head>
<script type="text/javascript">
/*
 * Globals 
 */
 
// variables to hold list of things for each person
var array1 = new Array();
var array2 = new Array();
var array3 = new Array();
var array4 = new Array();

// array of names
var names = new Array();


// fill in names: first prompt for how many people from 1 to 4, then set up a for loop to enter that many names.
function fill_names(my_array)
{

    var x = -2; 

    
    do
    {
        x = parseInt(prompt("How people coming to your party","Type a number here, from 1 to 4."));
    } 
    while ((x < 1) || (x > 4)); // handle strings
    
    for (var i = 0; i < x; ++i){
        my_array[i] = prompt("What is the name of the next person?","Type a name here.");
         
      	 switch(i) {
      		 
      		 case 0:
      	         writeText(my_array[i],"person1"); 
      	     break;
      	     
      		 case 1:
      	         writeText(my_array[i],"person2"); 
      	     break;
      	     
      		 case 2:
      	         writeText(my_array[i],"person3"); 
      	     break;
      	     
      		 case 3:
      	         writeText(my_array[i],"person4"); 
      	     break;
      			 
      	 }
         

     }   
    
}
//input the list of items for a person, first prompt for how many items, then then set up a for loop to enter that many names.
function fill_array(my_array)
{
    var x = -2;
    
    do
    {
        x = parseInt(prompt("How many items do you want this person to bring","Type a number here, greater than 0."));
    } 
    while (x < 1);
    
    for (var i = 0; i < x; ++i){
        my_array[i] = prompt("What is the next item you want this person to bring?","Type the next item here.");
    }   
}

//Make this function prompt the user for what element they'd like to add, then prompt for a value for that element.
//Then, it should assign the value the user entered into the array.
function add_an_element(my_array)
{

    var x = -1;
    do
    {
        //Prompt the user for a value.
        x = parseInt(prompt("How many people do you want in your party","Type a number here, from 0 to to 1 less than the array length."));
    } 
    while ((x < 0) || (x >= my_array.length));
    

    //Prompt the user for what the user would like to store.
    var y = prompt("What item would you like to store in the element you selected?","Type a value here.");
    my_array[x]=y;
    
}

//This part of the code should output the array.
function output_the_array(my_array)
{
    //Output the values with a for loop.
    var z = new String();
    z = my_array.toString();
    writeText(z,"the_text");
}

//This part of the code should output the array.
function output_all_arrays()
{

    var z = new String();
    z = "";
    
    if (names.length > 0){
        z += names[0] + " brings: ";
        z += array1.toString();     
        if (names.length > 1){
            z += " " + names[1] + " brings: ";
            z += array2.toString(); 
            if (names.length > 2){
                z += " " + names[2] + " brings: ";
                z += array3.toString(); 
                if (names.length > 3){
                    z += names[3] + " brings: ";
                    z += array4.toString(); 
                }
            }
        }
    }
    
    writeText(z, "the_text");
}
// This writes out something
function writeText(txt, id)
{
document.getElementById(id).innerHTML=txt;
}

</script>
    
    <style>
  body {background-color:#C2E0FF}
  h2   {color:darkred}
  h1   {color:darkred}
  p    {color:darkred}
</style>
</head>
<body >

<!--  -->
<img src="teaparty.jpg" alt="tea party"  />
<h2>Party planner - helps up to four people figure out what to bring to your party</h2>
<p id="the_text">Text gets written here.</p>
<h3>
<button type="button" onclick="fill_names(names);">Enter the names of the people coming to your party.</button>
<br>
<p id="person1">Person 1.</p>
<button type="button" onclick="fill_array(array1)">Input the list of things the 1st  person should bring to the party.</button>
<br> <button type="button" onclick="output_the_array(array1);">Output the 1st  person's list.</button>
<br> <button type="button" onclick="add_an_element(array1);">Substitute an item in the 1st persons's list.</button></br>
<br>
<br>
<p id="person2">Person 2.</p>
 <button type="button" onclick="fill_array(array2)">Input the list of things the 2nd person should bring to the party.</button><br>
<button type="button" onclick="output_the_array(array2);">Output the 2nd person's list.</button><br>
<button type="button" onclick="add_an_element(array2);">Substitute an item in the 2nd persons's list.</button>
<br>
<br>
<p id="person3">Person 3.</p>
 <button type="button" onclick="fill_array(array3)">Input the list of things the 3rd  person should bring to the party.</button><br>
<button type="button" onclick="output_the_array(array3);">Output the 3rd  person's list.</button><br>
<button type="button" onclick="add_an_element(array3);">Substitute an item in the 3rd persons's list.</button>
<br>
<br>
<p id="person4">Person 4.</p>
<button type="button" onclick="fill_array(array4)">Input the list of things the 4th person should bring to the party.</button><br>
<button type="button" onclick="output_the_array(array4);">Output the 4th person's list.</button><br>
<button type="button" onclick="add_an_element(array4);">Substitute an item in the 4th persons's list.</button>
<br>
<br>
Write all people's lists: <button type="button" onclick="output_all_arrays();">Write out lists from whole party.</button><br>
</h3>
</body>
</html>
